<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <div class="container" style="padding-top: 5px;">
    <form>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="agethingo" placeholder="Your Age" aria-label="Your Age" aria-describedby="button-addon2">
        <button class="btn btn-outline-primary text-bg-primary" type="button" id="button-addon2">Calculate</button>
      </div>
    </form>
    <p>Your age is: <i id="agething"></i></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="./renderer.js"></script>
  <script src="./assets/JS/agecalculator.js"></script>
</body>
</html>
